<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Extractor - Matrix Edition</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">
                    <i class="bi bi-youtube text-danger"></i>
                    Matrix Thumbnail Extractor
                </h1>

                <div class="card">
                    <div class="card-body">
                        <form id="extractForm" class="mb-4">
                            <div class="input-group">
                                <input type="url" 
                                       class="form-control" 
                                       id="youtubeUrl" 
                                       placeholder="INGRESA LA URL DEL VIDEO"
                                       required>
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-search"></i> EXTRAER
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="loading" class="text-center my-4 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>

                <div id="error" class="alert alert-danger mt-3 d-none" role="alert">
                </div>

                <div id="results" class="mt-4">
                    <h3 id="videoTitle" class="mb-3 d-none"></h3>
                    <div id="thumbnailGrid" class="row g-4">
                        <!-- Las miniaturas se insertarán aquí -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/matrix.js') }}"></script>
</body>
</html>
